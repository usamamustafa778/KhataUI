<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="web.css" />
    <title>Khata | Dashboard</title>
  </head>

  <body>
    <div class="container-fluid dashboard">
      <div class="row">
        <div class="col-md-4 bg-purple vh-100">
          <div class="row justify-content-center p-3">
            <div
              class="
                col-md-9
                bg-light
                rd80
                d-flex
                justify-content-center
                align-items-center
                py-2
                pt-3
              "
            >
              <h5 class="text-purple">Select your business</h5>
            </div>
          </div>
          <a href="./Customers/c2.html" class="row border-bottom bg-light p-3 h-gray businessListName">
            <div class="col-md-12 d-flex align-items-center">
              <img
                src="./img/icons/Icon feather-send.svg"
                class="b-logo"
                alt=""
              />
              <h6 class="ml-3 mt-1">Nettech.</h6>
            </div>
          </a>
          <a href="./Customers/c2.html" class="row border-bottom bg-light p-3 h-gray businessListName">
            <div class="col-md-12 d-flex align-items-center">
              <img
                src="./img/icons/Icon feather-send.svg"
                class="b-logo"
                alt=""
              />
              <h6 class="ml-3 mt-1">Clothing Store.</h6>
            </div>
          </a>
          <a href="./Customers/c2.html" class="row border-bottom bg-light p-3 h-gray businessListName">
            <div class="col-md-12 d-flex align-items-center">
              <img
                src="./img/icons/Icon feather-send.svg"
                class="b-logo"
                alt=""
              />
              <h6 class="ml-3 mt-1">E-Business.</h6>
            </div>
          </a>

          <div class="row justify-content-center mt-a">
            <button class="sidebar-button bg-light" onclick="addNewBusiness()">
              <h2 class="mr-2" style="color: red; font-weight: bold">+</h2>
              New Business
            </button>
          </div>
        </div>
        <div class="col-md-8 bg-light w-100 h-100 vh-100 db">
          <div
            class="row justify-content-center align-items-center vh-100 b-new"
            id="new"
          >
            <div class="col-md-6 bg-purple rd50 py-5 text-white">
              <div
                class="
                  row
                  flex-column
                  align-items-center
                  justify-content-center
                "
              >
                <h5>Add New Business.</h5>
                <br />
                <div class="col-md-8 email-input bg-light rd80 px-2 py-3">
                  <img
                    src="./img/icons/Icon feather-send.svg"
                    class="b-logo"
                    alt=""
                  />
                  <input placeholder="New business name" type="email" />
                </div>
                <br />
                <div class="col-md-12">
                  <div class="row justify-content-center">
                    <button
                      onclick="CancelNewBusiness()"
                      class="btn-purple mx-1"
                      type="submit"
                    >
                      Cancel
                    </button>
                    <button onclick="" class="btn-purple mx-1" type="submit">
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function addNewBusiness() {
        document.getElementById("new").style.display = "flex";
      }
      function CancelNewBusiness() {
        document.getElementById("new").style.display = "none";
      }
    </script>
  </body>
</html>
